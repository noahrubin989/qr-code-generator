<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <title>QR Code Generator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="app">
      <!-- ==================== Navbar + intro text ==================== -->
      <header>
        <div class="container">
          <div
            class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom"
          >
            <a
              class="link-body-emphasis text-decoration-none"
              href="https://www.linkedin.com/in/noah-rubin1/"
              target="_blank"
            >
              <span class="fs-4"
                ><i class="fa-solid fa-feather"></i> Solutions Simplified</span
              >
            </a>

            <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
              <a
                class="me-3 py-2 link-dark text-decoration-none"
                href="https://www.linkedin.com/in/noah-rubin1/"
                target="_blank"
                >LinkedIn</a
              >
              <a
                class="me-3 py-2 link-dark text-decoration-none"
                href="https://github.com/noahrubin989"
                target="_blank"
                >GitHub</a
              >
              <a
                class="me-3 py-2 link-dark text-decoration-none"
                href="https://www.youtube.com/channel/UCB_bKf_dqJEUf2_sZC_RGpQ"
                target="_blank"
                >YouTube</a
              >
            </nav>
          </div>

          <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
            <h3 class="display-4 fw-normal text-body-emphasis">
              QR Code Generator
            </h3>
            <p class="fs-5 text-body-secondary">
              Generate a QR Code in seconds with Solutions Simplified
            </p>
          </div>
        </div>
      </header>

      <!-- ==================== Card with form to enter URL, button and QR code ==================== -->
      <!-- Set custom width to 35% in the css -->
      <div class="card mx-auto custom-width mb-5">
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="urlInput" class="mb-2">URL Input</label>
              <input
                id="urlInput"
                type="url"
                class="form-control"
                placeholder="Enter URL here..."
              />
            </div>
            <!-- add d-none to start off with -->
            <div
              id="buttonContainer"
              class="d-none d-flex justify-content-center mt-3"
            >
              <button type="button" class="btn">Generate Code</button>
            </div>
            <!-- add d-none to start off with -->
            <div id="qrCodeContainer" class="d-none text-center mt-3">
              <p class="mt-2">Here is your QR Code...</p>
              <img
                id="qrImage"
                src=""
                class="mx-auto w-50 mb-2"
                alt="QR Code"
              />
            </div>
          </form>
        </div>
      </div>
    </main>

    <!-- ==================== Footer ==================== -->
    <footer>
      <div class="container">
        <div
          class="d-flex flex-column align-items-center pb-3 border-top row-gap-1"
        >
          <a
            href="https://www.linkedin.com/in/noah-rubin1/"
            target="_blank"
            class="link-body-emphasis text-decoration-none mt-2"
          >
            <span class="fs-4"><i class="fa-solid fa-feather"></i> 2023</span>
          </a>
          <ul>
            <a
              class="me-3 py-2 link-dark text-decoration-none"
              href="https://www.linkedin.com/in/noah-rubin1/"
              target="_blank"
              ><span class="fs-4"><i class="fa-brands fa-linkedin"></i></span
            ></a>
            <a
              class="me-3 py-2 link-dark text-decoration-none"
              href="https://github.com/noahrubin989"
              target="_blank"
              ><span class="fs-4"><i class="fa-brands fa-github"></i></span
            ></a>
            <a
              class="me-3 py-2 link-dark text-decoration-none"
              href="https://www.youtube.com/channel/UCB_bKf_dqJEUf2_sZC_RGpQ"
              target="_blank"
              ><span class="fs-4"><i class="fa-brands fa-youtube"></i></span
            ></a>
          </ul>
        </div>
      </div>
    </footer>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
